</head>

<body>
    <header>
        <img src="images/fww-logo-sized.png" alt="logo for Foul Weather Warning">
        <div id="headertext">
            <h1>Foul Weather Warning</h1>
            <div id="motto">We'll keep our eye on the weather!</div>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="preston-8.html">Preston</a></li>

            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery-8.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Storm Center</h2>

        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>
                    Contributor
                </legend>
                <label class="top"> Full Name* <input type="text" name="fullName" pattern="[A-Za-z\s]{5,}" required></label>
                <label class="top"> Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top"> Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top"> Zip Code* <input type="number" name="zipcode" required></label>
            </fieldset>
            <fieldset>
                <legend>
                    Storm Description
                </legend>
                <label class="top">Storm Date <input type="date" name="date"></label>
                <label class="top">Storm Type <input list="storm-type" name="type"></label>
                <datalist id="storm-type">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <label class="top">Storm Severity: <span id="ratingvalue">0</span><input type="range" min=0 max=10 value="0" name="severity" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"></label>
                <label class="top">Storm Region <select name="region" onchange="disable()">
                        <option id="default" value="">Select Region ... &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="soda springs">Soda Springs</option>
                        <option value="fish haven">Fish Haven</option>
                    </select></label>
                <div>Are you in danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                <label class="top">Additional Information <textarea name="comment" ></textarea>

            </fieldset>

            <input type="submit" value="Report The Storm" class="submitBtn">
        </form>

    </main>
    <footer>
        <p><span class="short-line">&copy; <span id="copyright"></span> Foul Weather Warning</span>
            <span class="short-line"><span class="short-line-hide">|</span> Attributions | Joseph Wilcken <span
                    class="short-line-hide mid">|</span></span>
            <span class="short-line short-line-mid" id="updated"></span></p>
    </footer>
    <script src="js/lesson8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        WebFont.load({
            google: {
                families: [
                    'Montserrat', 'PT Sans'
                ]
            }
        });
    </script>
</body>
